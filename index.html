<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div
			class="container-fluid page-header text-white"
			style="background-image: url(./images/header-background-img.jpg)"
		>
			<div class="row pt-5 justify-content-center">
				<div class="col-2">
					<img class="col-4" src="./images/logo.png" alt="myLogo" />
				</div>
				<div class="col-6 text-end">
					<a
						class="text-decoration-none text-white text-center"
						href="#"
						>Get Early Access</a
					>
				</div>
			</div>
			<div class="row pt-5 justify-content-center">
				<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">
					<div class=" fw-bold h1 d-flex flex-start">
						A New Way To Start Business
					</div>
					<div
						class="p d-flex text-align-center pt-5 "
					>
						Lorem ipsum dolor sit amet, id nec enim autem oblique,
						ei dico mentitum duo. Illum iusto laoreet his te. Lorem
						partiendo mel ex. Ad vitae admodum voluptatum per.
					</div>
                   
					<div class="col pt-5">
						<a
							style="width: 180px"
							class=" fw-bold rounded-pill text-decoration-none text-white btn btn-success pt-2 pb-2"
							href="#"
							>Get Started</a
						>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
			integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
			crossorigin="anonymous"
		></script>
	</body>
</html>
